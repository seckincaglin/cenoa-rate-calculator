    <script>
        // Rate data
        const BASE_RATES = {
            software_developer: [50, 80, 160],
            frontend_developer: [40, 65, 120],
            backend_developer: [50, 85, 140],
            fullstack_developer: [55, 95, 160],
            mobile_developer: [45, 75, 140],
            ai_ml_engineer: [80, 130, 250],
            devops_engineer: [55, 85, 150],
            data_scientist: [60, 100, 180],
            ui_ux_designer: [35, 55, 90],
            graphic_designer: [25, 40, 60],
            web_designer: [30, 50, 80],
            content_writer: [20, 40, 80],
            copywriter: [30, 55, 100],
            video_editor: [25, 45, 80],
            social_media_manager: [20, 40, 70],
            virtual_assistant: [15, 25, 45],
            project_manager: [45, 75, 130],
            product_manager: [60, 100, 180],
        };

        const EXPERIENCE_MULT = {
            junior: 0.6,
            mid: 1.0,
            senior: 1.5,
            expert: 2.0
        };

        const LOCATION_ADJ = {
            us: 1.0, canada: 0.9,
            uk: 0.85, germany: 0.8, france: 0.75, switzerland: 1.1,
            poland: 0.45, ukraine: 0.35, romania: 0.4,
            turkey: 0.4, israel: 0.75, uae: 0.7,
            india: 0.35, philippines: 0.3, vietnam: 0.3, singapore: 0.7, japan: 0.75,
            brazil: 0.4, mexico: 0.4, argentina: 0.35, colombia: 0.35,
            south_africa: 0.35, nigeria: 0.3, kenya: 0.3
        };

        const CLIENT_PREMIUM = {
            us: 1.0, uk: 0.9, eu: 0.85, global: 0.7, local: 0.5
        };

        const SKILL_NAMES = {
            software_developer: "Software Developer",
            frontend_developer: "Frontend Developer",
            backend_developer: "Backend Developer",
            fullstack_developer: "Fullstack Developer",
            mobile_developer: "Mobile Developer",
            ai_ml_engineer: "AI/ML Engineer",
            devops_engineer: "DevOps Engineer",
            data_scientist: "Data Scientist",
            ui_ux_designer: "UI/UX Designer",
            graphic_designer: "Graphic Designer",
            web_designer: "Web Designer",
            content_writer: "Content Writer",
            copywriter: "Copywriter",
            video_editor: "Video Editor",
            social_media_manager: "Social Media Manager",
            virtual_assistant: "Virtual Assistant",
            project_manager: "Project Manager",
            product_manager: "Product Manager"
        };

        let lastResult = null;

        document.getElementById('calculator-form').addEventListener('submit', function(e) {
            e.preventDefault();
            calculate();
        });

        function calculate() {
            const skill = document.getElementById('skill').value;
            const experience = document.getElementById('experience').value;
            const location = document.getElementById('location').value;
            const clientMarket = document.getElementById('client_market').value;
            const currentRate = parseFloat(document.getElementById('current_rate').value) || null;

            if (!skill || !location) {
                alert('Please select your skill and location');
                return;
            }

            const [baseMin, baseMid, baseMax] = BASE_RATES[skill];
            const expMult = EXPERIENCE_MULT[experience];
            const locAdj = LOCATION_ADJ[location];
            const clientPrem = CLIENT_PREMIUM[clientMarket];

            const marketFactor = Math.max(locAdj, clientPrem);

            const rateMin = Math.round(baseMin * expMult * marketFactor);
            const rateMid = Math.round(baseMid * expMult * marketFactor);
            const rateMax = Math.round(baseMax * expMult * marketFactor);

            const localRate = Math.round(baseMid * expMult * locAdj);

            // Update UI
            document.getElementById('result-rate').textContent = rateMid;
            document.getElementById('result-range').textContent = `Range: $${rateMin} - $${rateMax}/hr`;

            // International opportunity
            const oppBox = document.getElementById('opportunity-box');
            const oppText = document.getElementById('opportunity-text');
            if (locAdj < clientPrem && clientMarket !== 'local') {
                const uplift = Math.round((clientPrem / locAdj - 1) * 100);
                oppText.textContent = `Targeting ${clientMarket.toUpperCase()} clients could earn you ${uplift}% more than local rates!`;
                oppBox.style.display = 'block';
            } else {
                oppBox.style.display = 'none';
            }

            // Comparison
            const compBox = document.getElementById('comparison-box');
            const compText = document.getElementById('comparison-text');
            if (currentRate) {
                compBox.style.display = 'block';
                if (currentRate < rateMid * 0.8) {
                    const diff = Math.round((rateMid / currentRate - 1) * 100);
                    compText.innerHTML = `<span class="emoji">ğŸš¨</span> You're undercharging by ~${diff}%!`;
                    compBox.className = 'insight-box warning';
                } else if (currentRate > rateMid * 1.2) {
                    const diff = Math.round((currentRate / rateMid - 1) * 100);
                    compText.innerHTML = `<span class="emoji">ğŸ’ª</span> You're charging ${diff}% above market - nice!`;
                    compBox.className = 'insight-box success';
                } else {
                    compText.innerHTML = `<span class="emoji">âœ“</span> You're pricing competitively!`;
                    compBox.className = 'insight-box success';
                }
            } else {
                compBox.style.display = 'none';
            }

            // Shareable text
            const skillName = SKILL_NAMES[skill];
            const expName = experience.charAt(0).toUpperCase() + experience.slice(1);
            let shareText = `I just discovered my market rate as a ${expName} ${skillName}:\n\n`;
            shareText += `ğŸ’° Recommended: $${rateMid}/hr\n`;
            shareText += `ğŸ“Š Range: $${rateMin} - $${rateMax}/hr\n`;
            if (currentRate && currentRate < rateMid * 0.8) {
                const diff = Math.round((rateMid / currentRate - 1) * 100);
                shareText += `\nğŸš¨ I was undercharging by ${diff}%!\n`;
            }
            shareText += `\nCalculate yours â†’ cenoa.com/rate-calculator`;

            document.getElementById('share-text').textContent = shareText;
            lastResult = { shareText, rateMid, rateMin, rateMax, skillName, expName };

            // Show results
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard() {
            const text = document.getElementById('share-text').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function shareTwitter() {
            const text = document.getElementById('share-text').textContent;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank', 'width=550,height=420');
        }
    </script>
